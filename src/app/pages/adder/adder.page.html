<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)]="num1" placeholder="Primer numero"></ion-input>
  <ion-input [(ngModel)]="num2" placeholder="Segundo numero"></ion-input>
  <ion-button (click)="sumar(num1, num2)">Sumar</ion-button>
  <ion-item>
    <ion-textarea [readonly]="true" label="Resultado:">{{ result }}</ion-textarea>
  </ion-item>
</ion-content>
