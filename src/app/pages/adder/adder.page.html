<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="num1" placeholder="Primer numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="num2" placeholder="Segundo numero"></ion-input>
    </ion-item>
    <ion-list>
      <ion-button (click)="sumar(num1, num2)">Sumar</ion-button>
    </ion-list>
     <ion-item>
      <ion-label >Resultado:  {{ result }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
